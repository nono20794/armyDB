<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [class *="col"]{
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- container has margin . container-fluid wont -->
    <div class="container border">Contianer</div>  
    <div class="container-fluid border">Container fluid</div>
    <!-- when a container has a brakepoint, container-md  when the scrreen reaches the brakepoint or lower it will act like a continer fluid-->
    <div class="container-md border"> 
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
        </div>
        <div class="row">
            <!--you can declaer the cols size will be a size until a brakepoint and from that brakepoint and lower it wil take the full length of the screen -->
            <div class="col-md-6">
                <a href="pillbox.html" class="btn btn-primary btn-lg" role="button"> </a>
            </div>
            <div class="col-md-6">col 2</div>
        </div>
        <div class="row">
            <!--and you cann also mix sizes  in this example when size=> lg the first col has 8 units and second column has 4 units, 
            when lg>size =>md first columns has 6 units and second column has 6 units 
            when size<md the each column will have the full length- 12 units -->
            <div class="col-lg-8 col-md-6">col 1</div>
            <div class="col-lg-4 col-md-6">col 2</div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
